apply plugin: 'java'

group = "playground.dsa"
version = "1.0"

repositories {

    mavenLocal()
}

dependencies {

    implementation 'playground.dsa:dsa-common:1.0'
}

task printClasspath {

    doLast {
        configurations.runtimeClasspath.each { print it; print ':' }
    }
}

