apply plugin: 'java'
apply plugin: 'maven-publish'

group = "playground.dsa"
version = "1.0"

publishing {

    publications {
        main(MavenPublication) {
            from components.java
        }
    }

    repositories {

        mavenLocal()
    }
}

task runMain(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "playground.dsa.common.Main"
}
