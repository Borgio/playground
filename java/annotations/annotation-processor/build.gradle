apply plugin: 'java'
apply plugin: 'maven-publish'

publishing {

    publications {

        javacomp(MavenPublication) {

            groupId 'playground.ap'
            artifactId 'playground-annotation-processor'
            version '1.0'
            from components.java
        }
    }

    repositories {

        mavenLocal()
    }
}