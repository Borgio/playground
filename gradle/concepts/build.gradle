project.group = 'io.example'
version = '1.0'

allprojects {

    beforeEvaluate {

        println "before evaluate $it"
    }

    afterEvaluate {

        println "afer evaluate $it"
    }
}

subprojects {

    group = parent.group;
    version = rootProject.version;

    repositories {

        mavenLocal()
    }

    apply plugin:'java'

    project.ext.isApi = true;

    task report {

        doFirst {

            println isApi
        }


    }
}

task displayconfigs {

    doFirst {
        println "project dependency configurations: "
        configurations.each { println '  ' + it.name }
    }
}

println 'configuration phase ended'

