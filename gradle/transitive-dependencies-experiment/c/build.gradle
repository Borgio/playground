apply plugin: 'java'
apply plugin: 'application'

mainClassName = "playground.c.Main"

repositories {

    mavenLocal()
}

dependencies {

    implementation 'playground.b:b:1.0'
}

task printClasspath {
        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

