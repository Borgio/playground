apply plugin: 'java'

repositories {
    
    mavenCentral()
}

dependencies {

    implementation('com.fasterxml.jackson.core:jackson-databind:2.9.7')
}

task printClasspath {
        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

