#
# H2 support, requires 'com.h2database:h2' as dependency
#

spring.datasource.url=jdbc:h2:tcp://localhost/mem:default
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

#
# PostgreSQL support, requires 'org.postgresql:postgresql' as dependency
#

#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=playground
#spring.datasource.password=playground123
#spring.datasource.platform=postgres

spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true