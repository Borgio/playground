apply plugin: 'java'

task printClasspath {

    doLast {
        configurations.runtimeClasspath.each { print it; print ':' }
    }
}

repositories {

    mavenCentral()
}

dependencies {

    implementation('org.slf4j:slf4j-api:1.7.6')
    implementation('org.slf4j:slf4j-log4j12:1.7.6')
    implementation "io.swagger:swagger-parser:1.0.42"
    implementation "io.swagger:swagger-parser:1.0.42:sources"

}

