apply plugin: 'java'


task printClasspath {

        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

repositories {

    mavenCentral()
}

dependencies {

    compileOnly('org.slf4j:slf4j-api:1.7.6')
    implementation('org.slf4j:slf4j-log4j12:1.7.6')
    implementation "io.swagger.parser.v3:swagger-parser:2.0.9"
    implementation "io.swagger.parser.v3:swagger-parser:2.0.9:sources"

}

